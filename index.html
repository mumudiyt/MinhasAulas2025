<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Di치rio Escolar</title>
    <style>
        /* Seus estilos existentes */
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/vetores-gratis/material-escolar-no-quadro-negro_23-2148587747.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease-in-out;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #FFEB3B;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            transform: scale(1.05);
            outline: none;
            border: 2px solid #00bcd4; /* Azul moderno */
        }

        button {
            padding: 12px 25px;
            background-color: #FFEB3B; /* Cor original */
            color: #283593;
            border: none;
            border-radius: 8px;
            cursor: pointer;
	    margin-top: 7px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        button:hover {
            background-color: #fbc02d;
            transform: translateY(-5px);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #mensagem {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsividade */
        @media screen and (max-width: 600px) {
            .login-container {
                padding: 30px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"], input[type="password"] {
                width: 90%;
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h2>Di치rio Escolar - Login</h2>
        <input type="text" id="ra" placeholder="Usuario">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button onclick="verificarLogin()">Entrar</button>
        <div id="mensagem"></div>
    </div>

    <script>
        // Lista de logins com usu치rio e senhas
        const logins = {
            "minhasatividades2025": { nome: "Aluno", senha: "@Alice2025" }
        };

        function verificarLogin() {
            const usuario = document.getElementById("ra").value;
            const senha = document.getElementById("senha").value;
            const mensagem = document.getElementById("mensagem");

            if (logins[usuario] && logins[usuario].senha === senha) {
                mensagem.style.color = "lightgreen";
                mensagem.textContent = `Bem-vindo! Entrando...`;
                
                // Redireciona para o portal da turma
                setTimeout(() => {
                    window.location.href = "PortalSite.html"; // Substitua pelo caminho real
                }, 2000);
            } else {
                mensagem.style.color = "red";
                mensagem.textContent = "Usu치rio ou senha incorretos. Tente novamente.";
            }
        }
    </script>
</body>
</html>
