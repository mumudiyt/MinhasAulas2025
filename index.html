<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Minhas Aulas 2025!</title>
    <style>
        /* Seus estilos existentes */
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/vetores-gratis/material-escolar-no-quadro-negro_23-2148587747.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #FFEB3B;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #FFEB3B;
            color: #283593;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fbc02d;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h2>Minhas Aulas 2025! - Login</h2>
        <input type="text" id="ra" placeholder="Digite seu usuário">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button onclick="verificarLogin()">Entrar</button>
        <div id="mensagem"></div>
    </div>

    <script>
        // Lista de logins com NI e senhas
        const logins = {
                    minhasatividades2025: { nome: 'Aluno', senha: '@Alice2025' }
        };

        function verificarLogin() {
            const ni = document.getElementById("ra").value;
            const senha = document.getElementById("senha").value;
            const mensagem = document.getElementById("mensagem");

            if (logins[ni] && logins[ni].senha === senha) {
                mensagem.style.color = "lightgreen";
                mensagem.textContent = `Bem-vindo! Entrando...`;
                
                // Redireciona para o portal da turma
                setTimeout(() => {
                    window.location.href = "PortalSite.html"; // Substitua pelo caminho real
                }, 2000);
            } else {
                mensagem.style.color = "red";
                mensagem.textContent = "Usuário ou senha incorretos. Tente novamente.";
            }
        }
    </script>
</body>
</html>
