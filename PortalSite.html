        /* Estilos gerais */
        body {
            margin: 0;

        /* Menu hamburguer */
.menu-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 30px;
    height: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000; /* Para garantir que o ícone esteja por cima do conteúdo */
}

/* Cada barra do menu hamburguer */
.menu-icon div {
    width: 100%;
    height: 4px;
    background-color: #333; /* Cor das barras */
    border-radius: 2px;
    transition: 0.3s;
}

/* Quando o menu estiver aberto (transforma o hamburguer em um "X") */
.menu-icon.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px); /* Primeira barra gira */
}

.menu-icon.open div:nth-child(2) {
    opacity: 0; /* Segunda barra desaparece */
}

.menu-icon.open div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px); /* Terceira barra gira */
}

/* Estilo do menu */
/* Estilos para o menu hamburguer */
.menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    padding-top: 60px;
    transition: 0.3s;
}

.menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 15px;
    font-size: 18px;
    transition: 0.3s;
    margin-bottom: 10px; /* Espaçamento entre os botões */
    border-radius: 5px;
    text-align: center;
}

.menu a:hover {
    background: rgba(0, 0, 0, 0.6); /* Cor mais escura para o fundo */
    color: #FFDD00; /* Cor amarela para o texto quando passar o mouse */
}

/* Estilo para os botões */
.menu-item {
    background-color: #007BFF; /* Cor de fundo dos botões */
    border-radius: 5px;
    font-weight: bold;
}

.menu-item:hover {
    background-color: #0056b3; /* Cor de fundo quando passar o mouse */
    color: #FFDD00; /* Cor amarela para o texto */
}

/* Quando o menu estiver aberto */
.menu.open {
    left: 0;
}

.menu-icon {

.menu-icon div {

        nav {

        .container {

            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Transparente */
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card h3 {

        }

        .card button {

            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
